<!DOCTYPE html>
<html lang="pt-br" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESET50 - Portfólio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- CSS externo -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen bg-gradient-to-b from-gray-950 via-indigo-950 to-black text-white antialiased">

    <!-- HERO / Foto de Perfil -->
    <header class="relative overflow-hidden">
        <div class="max-w-6xl mx-auto px-6 py-20 grid md:grid-cols-2 gap-16 items-center">
            <div>
                <h1 class="text-5xl md:text-6xl font-extrabold leading-tight">
                    RESET50
                    <br>
                    <span id="animated-word" class="text-indigo-400">DESIGN</span>
                </h1>
                <div class="mt-6 marquee-container">
                    <div class="marquee flex space-x-4">
                        <span class="text-xl md:text-2xl font-semibold text-white/50 whitespace-nowrap">
                            DESIGN · ESTRATÉGIA · INOVAÇÃO · CONECTANDO IDEIAS ·
                        </span>
                        <span class="text-xl md:text-2xl font-semibold text-white/50 whitespace-nowrap">
                            DESIGN · ESTRATÉGIA · INOVAÇÃO · CONECTANDO IDEIAS ·
                        </span>
                    </div>
                </div>
            </div>

            <div class="flex justify-center">
                <img
                    src="https://media.canva.com/v2/image-resize/format:JPG/height:800/quality:92/uri:ifs%3A%2F%2FM%2Fb5cb46ad-cebe-4712-87b8-fd499d69987f/watermark:F/width:800"
                    alt="Foto de perfil de Matheus"
                    class="w-64 h-64 object-cover rounded-2xl shadow-lg"
                />
            </div>
        </div>
    </header>

    <!-- CONTEÚDO -->
    <main class="max-w-6xl mx-auto px-6 py-12">
        <!-- (todo o restante do conteúdo permanece igual, não precisa mexer) -->
    </main>

    <!-- Modal -->
    <dialog id="project-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 backdrop-blur-md bg-black/50">
        <div class="max-w-4xl w-full bg-gradient-to-br from-gray-900/80 to-black rounded-3xl overflow-hidden shadow-2xl border border-white/20">
            <div class="relative">
                <img id="modal-image" src="" alt="" class="w-full h-64 object-cover">
                <button id="modal-close" class="absolute right-4 top-4 bg-black/50 px-3 py-1 rounded-full text-sm hover:bg-black/70 transition-colors">
                    Fechar
                </button>
            </div>
            <div class="p-6">
                <h3 id="modal-title" class="text-2xl font-bold"></h3>
                <p id="modal-description" class="text-gray-300 mt-3"></p>
                <ul id="modal-highlights" class="mt-4 list-disc list-inside text-gray-400"></ul>
            </div>
        </div>
    </dialog>

    <footer class="mt-12 py-8 text-center text-gray-400">
        © <span id="current-year"></span> RESET50 — Portfólio Oficial. Todos os direitos reservados.
    </footer>

    <!-- JavaScript externo -->
    <script src="script.js"></script>
</body>
</html>
